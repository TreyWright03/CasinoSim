<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Casino</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="SideBar">
      <div id="ThreeLines"></div>
      <div id="Home"></div>
    </div>
    <div class="Main">
      <div class="Banner">
        <div class="InnerBanner">
          <div class="BannerContentFormat">
            <div class="BannerContent">
              <img src="images/logo.png" />
              <div id="Sign In"></div>
              <div id="Register"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="UnderBanner">
        <div class="Content">
          <div class="InfoTop">
            <div id="InfoBox1" class="Info"></div>
            <div id="InfoBox2" class="Info"></div>
            <div id="InfoBox3" class="Info"></div>
          </div>
          <div class="SearchBarTemp">
            <div class="SearchBarContainer">
              <div class="SearchBar"></div>
            </div>
          </div>
          <div class="Games">
            <div id="Game1" class="GameBox"></div>
            <div id="Game2" class="GameBox"></div>
            <div id="Game3" class="GameBox"></div>
            <div id="Game4" class="GameBox"></div>
            <div id="Game5" class="GameBox"></div>
            <div id="Game6" class="GameBox"></div>

          </div>
          <div class="Leaderboard"></div>
          <div class="BottomInfo"></div>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
