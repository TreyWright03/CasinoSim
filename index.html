<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Astro Bet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="SideBar">
      <div id="ThreeLines"></div>
      <div id="Home"></div>
    </div>
    <div class="Main">
      <div class="Banner">
        <div class="BannerContentFormat">
          <img src="Images/logo.png" onclick="window.location.href='/CasinoSim/index.html';">
          <div id="SignIn">
            <p>Sign In</p>
          </div>
          <div id="Register">
            <p>Register</p>
          </div>
        </div>
      </div>

      <div class="UnderBanner">
        <div class="Content">
          <div class="InfoTop">
            <div id="InfoBox1" class="Info"></div>
            <div id="InfoBox2" class="Info"></div>
            <div id="InfoBox3" class="Info"></div>
          </div>
          <div class="SearchBarTemp">
            <div class="SearchBarContainer">
              <div class="SearchBar"></div>
            </div>
          </div>
          <div class="Games">
            <button id="Game1" class="GameBox" onclick="window.location.href='Games/MinesGame/Mines.html';"></button>
            <button id="Game2" class="GameBox" onclick="window.location.href='Games/CrashGame/Crash.html';"></button>
            <button id="Game3" class="GameBox" onclick="window.location.href='Games/DiceGame/Dice.html';"></button>
            <button id="Game4" class="GameBox" onclick="window.location.href='Games/PlinkoGame/Plinko.html';"></button>
            <button id="Game5" class="GameBox" onclick="window.location.href='Games/DragonTowerGame/DragonTower.html';"></button>
            <button id="Game6" class="GameBox" onclick="window.location.href='Games/KenoGame/Keno.html';"></button>
          </div>
          <div class="Leaderboard"></div>
          <div class="BottomInfo"></div>
        </div>
      </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
